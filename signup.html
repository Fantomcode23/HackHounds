<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediVault - Signup</title>
</head>
<body>
    <div id="content">
        <h1>Signup</h1>
        <form onsubmit="return processSignup()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" required><br><br>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        function processSignup() {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const aadhar = document.getElementById('aadhar').value;

            // Simulate storing user data (replace with backend logic)
            const userData = {
                name: name,
                phone: phone,
                email: email,
                password: password,
                dob: dob,
                aadhar: aadhar
            };

            // Display success message and prompt for OTP verification
            document.getElementById('content').innerHTML = `
                <h1>Account Created Successfully</h1>
                <p>Your account details:</p>
                <ul>
                    <li><strong>Name:</strong> ${userData.name}</li>
                    <li><strong>Phone Number:</strong> ${userData.phone}</li>
                    <li><strong>Email:</strong> ${userData.email}</li>
                    <li><strong>Date of Birth:</strong> ${userData.dob}</li>
                    <li><strong>Aadhar Number:</strong> ${userData.aadhar}</li>
                </ul>
                <p>Enter OTP received on your phone:</p>
                <input type="text" id="otpInput" required>
                <button onclick="verifyOTP()">Verify OTP</button>
            `;
            return false;
        }

        function verifyOTP() {
            const otpInput = document.getElementById('otpInput').value;
            // Simulate OTP verification (replace with backend logic)
            const expectedOTP = '123456'; // Simulated OTP
            if (otpInput === expectedOTP) {
                alert('OTP Verified. Account creation successful!');
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirect to main page
                }, 5000); // Redirect after 5 seconds
            } else {
                alert('Incorrect OTP. Please try again.');
            }
        }
    </script>
</body>
</html>
